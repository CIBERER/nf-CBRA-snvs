---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "create_automap_log"
## TODO nf-core: Add a description of the module and list keywords
description: Check if automap has been run properly and create a log file.
keywords:
  - homozygosity
  - genomics
tools:
  - "automap":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Automap is a tool to find regions of homozygosity (ROHs) from sequencing data of human samples. Version AutoMap v1.3."
      homepage: "https://github.com/mquinodo/AutoMap"
      documentation: "https://github.com/mquinodo/AutoMap"

input:
  - status_list:
      type: list
      description: |
        The input channel containing the sample name, the automap status and the vcf file
        Structure: [ val(meta), val(status), path(vcf)]

## TODO nf-core: Add a description of all of the variables used as output
output:
  #Only when we have meta
  - log_file:
        type: map
        description: Automap log file containing the sample name, the automap status and the vcf file
        pattern: "automap_execution_log.txt"
  - versions.yml:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@yolandabq"
  - "@yocra3"
maintainers:
  - "@yolandabq"
  - "@yocra3"
