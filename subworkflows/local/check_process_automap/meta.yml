# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "check_process_automap"
description: Run automap and check the process status, creating a log file. 
keywords:
  - vcf
  - automap
components:
  - automap
  - create_automap_log

input:
  - ch_vcf:
      type: file
      description: |
        The input channel containing the vcf file
        Structure: [ val(meta), path(vcf)]
      pattern: "*.{vcf.gz}"

  - assembly: 
      type: val
      description: |
        Assembly name to be used in the output file names
        e.g. "hg38"
      
output:
  - automap:
      type: file
      description: |
        Path to the HomRegion file in tsv format.
        Structure: [ val(meta), path(tsv)]
  - log_file:
        type: file
        description: Automap log file containing the sample name, the automap status and the vcf file
        pattern: "automap_execution_log.txt"
        
authors:
  - "@yolandabq"
  - "@yocra3"
maintainers:
  - "@yolandabq"
  - "@yocra3"
